name: Stock Analysis Workflow
on:
  push:
    branches:
      - main
jobs:
  run-stock-analysis:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: 8017759392:AAEwM-W-y83lLXTjlPl8sC_aBmizuIrFXnU
      TELEGRAM_CHAT_ID: 711856868
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install yfinance pandas numpy python-telegram-bot
          pip install -r requirements.txt

      - name: Fetch Real-Time Stock Data
        run: |
          source venv/bin/activate
          python modules/stock_data_fetcher.py

      - name: Compute Stock Indicators
        run: |
          source venv/bin/activate
          python modules/feature_engineering.py

      - name: Generate Stock Recommendations
        run: |
          source venv/bin/activate
          python modules/recommendation.py

      - name: Send Recommendations to Telegram
        run: |
          source venv/bin/activate
          python -c "from telegram import Bot; import asyncio; async def send_message(): bot = Bot(token='$TELEGRAM_BOT_TOKEN'); await bot.send_message(chat_id='$TELEGRAM_CHAT_ID', text='Stock Recommendations Generated: Check the latest output from recommendation.py'); asyncio.run(send_message())"

      - name: Optimize Portfolio Allocation
        run: |
          source venv/bin/activate
          python models/portfolio_optimizer.py

      - name: Run Full Stock Allocation System
        run: |
          source venv/bin/activate
          python app.py
